name: Accessibility

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - feat/ui/responsive-playground

jobs:
  a11y:
    name: Run accessibility audits (axe)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start Next.js
        run: nohup npm run start --if-present &>/dev/null & echo $! > .next.pid

      - name: Wait for server
        run: npx wait-on http://localhost:3000 -t 60000

      - name: Run a11y script
        run: npm run test:a11y

      - name: Upload axe reports
        uses: actions/upload-artifact@v4
        with:
          name: axe-reports
          path: artifacts/axe-reports/**

      - name: Cleanup server
        if: always()
        run: |
          if [ -f .next.pid ]; then
            kill $(cat .next.pid) || true
          fi

